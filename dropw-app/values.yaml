# Default values for dropw-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

minReadySeconds: 10
strategy:
  type: RollingUpdate
  maxSurge: 1
  maxUnavailable: 0

hpa:
  enabled: true
  replicaCount: 1
  minReplicas: 1
  maxReplicas: 5
  cpu: 70

image:
  repository: notregistered/dropw
  tag: latest
#  pullPolicy: IfNotPresent
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  rules:
  - host: dropw.devcluster.eu-de.containers.appdomain.cloud
    http:
      paths:
      - path: /
        backend:
          serviceName: dropw-app
          servicePort: 8080
#  paths: /

  tls:
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
    - secretName: devcluster
      hosts:
        - dropw.devcluster.eu-de.containers.appdomain.cloud

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
   requests:
     cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
